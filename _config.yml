# Setup
title: KEVIN 的主页
description: 一个简单的博客
url: https://a-kevin1217.github.io/website/
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: KEVIN
  card: summary
logo: logo.png
social:
  name: KEVIN
  links:
    - https://twitter.com/KEVIN117__
    - https://github.com/A-Kevin1217
google_site_verification: xxxxx
lang: cn

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: KEVIN
  url: https://github.com/A-Kevin1217
  email: jiyucheng2001@foxmail.com
